<div id="countries_stream" style="height:150px; width:100%;overflow:hidden;">
    <table class="table" style="overflow-y: scroll;">
        <thead>
        <tr>
            <th>Name</th>
            <th>Alpha2</th>
            <th>Region</th>
            <th>Capital</th>
            <th>Population</th>
        </tr>
        </thead>
        <tbody>
        {% for country in countries %}
            <tr>
                <td>{{ country.name }}</td>
                <td>{{ country.alpha_2 }}</td>
                <td>{{ country.region }}</td>
                <td>{{ country.capital }}</td>
                <td>{{ country.population }}</td>
            </tr>
        {% endfor %}
        </tbody>
    </table>
</div>
